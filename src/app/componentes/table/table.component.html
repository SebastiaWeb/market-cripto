<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #Criptomoneda>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef [width]="15"> # </th>
        <!-- <td mat-cell *matCellDef="let element"> {{element.position}} </td> -->
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef [width]="300"> Name </th>

    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef [width]="100"> Price </th>

    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="24h%">
        <th mat-header-cell *matHeaderCellDef [width]="50"> 24h% </th>

    </ng-container>

    <ng-container matColumnDef="market">
        <th mat-header-cell *matHeaderCellDef [width]="100"> Market Cap </th>

    </ng-container>
    <ng-container matColumnDef="volumen24h">
        <th mat-header-cell *matHeaderCellDef [width]="100"> Volumen(24h) </th>

    </ng-container>

    <ng-container matColumnDef="circulation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [width]="100"> Circulating Supply </th>

    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
