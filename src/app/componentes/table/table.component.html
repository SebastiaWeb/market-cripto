<table mat-table #table1 [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="market_cap_rank">
        <th mat-header-cell *matHeaderCellDef [width]="15"> # </th>
        <td mat-cell *matCellDef="let row"> {{row.market_cap_rank}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef [width]="300"> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="current_price">
        <th mat-header-cell *matHeaderCellDef [width]="100"> Price </th>
        <td mat-cell *matCellDef="let row"> {{row.current_price}}</td>

    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="market_cap_change_percentage_24h">
        <th mat-header-cell *matHeaderCellDef [width]="50"> 24h% </th>
        <td mat-cell *matCellDef="let row"> {{row.market_cap_change_percentage_24h}}</td>

    </ng-container>

    <ng-container matColumnDef="market_cap">
        <th mat-header-cell *matHeaderCellDef [width]="100"> Market Cap </th>
        <td mat-cell *matCellDef="let row"> {{row.market_cap}}</td>

    </ng-container>
    <ng-container matColumnDef="total_volume">
        <th mat-header-cell *matHeaderCellDef [width]="100"> Volumen </th>
        <td mat-cell *matCellDef="let row"> {{row.total_volume}}</td>

    </ng-container>

    <ng-container matColumnDef="total_supply">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [width]="100"> Circulating Supply </th>
        <td mat-cell *matCellDef="let element"> {{element.total_supply}} </td>

    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
